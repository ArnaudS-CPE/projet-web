<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/style.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence de voyage</title>
</head>
<body onload="drawDestinations()">

    <header>
        <h1>Agence de voyage</h1>
        <p>Vous rêvez de voyage ?</p>
    </header>


    <nav class="navbar">
        <a href="homepage.html">Accueil</a>
        <a href="contact.html">Contact</a>
        <a href="identification.html">Se connecter</a>
        <a href="panier.html">Votre panier</a>
    </nav>

    <div id="menuFiltre">

        <!-- Le label -->
        <label for="toggle-block">Filtre</label>
    
        <!-- La checkbox que je choisis cochée au démarrage -->
        <input id="toggle-block" name="toggle-block" type="checkbox" />

        <div id="divFiltre">
            <form name="filter"></form>

                <input  onchange="applyFilter()" type="checkbox" id="europe" value="Europe" checked> Europe<br>
                <input  onchange="applyFilter()" type="checkbox" id="amérique" value="Amérique" checked> Amérique<br>
                <input  onchange="applyFilter()" type="checkbox" id="afrique" value="Afrique" checked> Afrique<br>
                <input  onchange="applyFilter()" type="checkbox" id="asie" value="Asie" checked> Asie<br>
                <input  onchange="applyFilter()" type="checkbox" id="océanie" value="Océanie" checked> Océanie<br>
                Animaux acceptés :
                <input  onchange="applyFilter()" type="checkbox" name="animaux" value="animaux" checked> <br>
                Petit déjeuner compris :
                <input  onchange="applyFilter()" type="checkbox" name="petitdej" value="petitdej" checked> <br>
                Prix :<br>
                <input  onchange="applyFilter()" type="range" name="curseur" value="1000" min="200" max="2000" step="30"><br>
                <input  onchange="applyFilter()" type="submit" value="Supprimer les filtres">

            </form>
        </div>
    </div>

    <section id = "section">
        <h2>Destinations</h2>

        <template id="listeDest">

            <div class="element" id="div">
                <img id="imgDest" src="../images/newyork.jpg" alt="newyork"/>
                <h3 id = "destNom" class="destName">{{nom}}</h3>
                <p  id = "destPrix" class="destPrice">{{prix}}€</p>
                <p class="destTemp">30°C</p>

                <div class="destValidator">
                    <a id = "Validator" class="button" href="reservation.html" >Valider</a>
                </div>
            </div>

        </template>


    </section>

    <footer>
        <div >
            <a href="homepage.html">Accueil</a>
            <a href="contact.html">Contact</a>
            <a href="identification.html">Se connecter</a>
        </div>
    </footer>


</body>
<script src='../js/script.js'></script>
</html>
